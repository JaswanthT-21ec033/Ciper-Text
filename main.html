<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Cipher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 15px;
            margin: 10px 0;
            width: calc(100% - 30px);
            border: none;
            border-radius: 8px;
            background-color: #4A90E2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        button:active {
            background-color: #2C5F99;
        }

        h3 {
            color: #333;
            margin-top: 30px;
        }

        p {
            background-color: #f4f4f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sentence Cipher Converter</h2>

        <label for="normalText">Enter Normal Sentence:</label>
        <input type="text" id="normalText" placeholder="Enter your sentence">

        <button onclick="convertToCipher()">Convert to Cipher</button>
        <button onclick="convertToNormal()">Convert to Normal</button>

        <h3>Ciphered Sentence:</h3>
        <p id="cipherText"></p>

        <h3>Original Sentence:</h3>
        <p id="normalTextOutput"></p>
    </div>

    <script>
        const shift = 3; // Shift for Caesar Cipher

        function convertToCipher() {
            let normalText = document.getElementById('normalText').value;
            let cipherText = caesarCipher(normalText, shift);
            document.getElementById('cipherText').innerText = cipherText;
        }

        function convertToNormal() {
            let cipherText = document.getElementById('cipherText').innerText;
            let normalText = caesarCipher(cipherText, -shift);
            document.getElementById('normalTextOutput').innerText = normalText;
        }

        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                let charCode = char.charCodeAt(0);

                // Cipher only letters
                if (charCode >= 65 && charCode <= 90) {
                    // Uppercase letters
                    return String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    // Lowercase letters
                    return String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else {
                    // Non-letter characters remain the same
                    return char;
                }
            }).join('');
        }
    </script>

</body>
</html>
